<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="visor">0</div>
    <table>
      <tr>
        <td class="botao" onclick="cliqueBtn(7)">7</td>
        <td class="botao" onclick="cliqueBtn(8)">8</td>
        <td class="botao" onclick="cliqueBtn(9)">9</td>
        <td class="botao operacao" onclick="cliqueBtn('+')">+</td>
      </tr>
      <tr>
        <td class="botao" onclick="cliqueBtn(4)">4</td>
        <td class="botao" onclick="cliqueBtn(5)">5</td>
        <td class="botao" onclick="cliqueBtn(6)">6</td>
        <td class="botao operacao" onclick="cliqueBtn('-')">-</td>
      </tr>
      <tr>
        <td class="botao" onclick="cliqueBtn(1)">1</td>
        <td class="botao" onclick="cliqueBtn(2)">2</td>
        <td class="botao" onclick="cliqueBtn(3)">3</td>
        <td class="botao operacao" onclick="cliqueBtn('*')">*</td>
      </tr>
      <tr>
        <td class="botao" onclick="cliqueBtn('.')">.</td>
        <td class="botao" onclick="cliqueBtn(0)">0</td>
        <td class="botao" onclick="clearVisor()">C</td>
        <td class="botao operacao" onclick="cliqueBtn('/')">/</td>
      </tr>
    </table>
    <br>
    <input type="number" id="valor1" placeholder="Valor 1">
    <span id="operador"></span>
    <input type="number" id="valor2" placeholder="Valor 2">
    <button class="botao" onclick="calcular()">=</button>
    <span id="resultado"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
